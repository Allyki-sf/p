<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="header-img" src="./css/img/imag.png" alt="">   
        <div class="header-info flex">
            <div class="logo"></div>
            <div class="menu flex">
                <a href="#">Gallery</a>
                <a href="#">Prices for services</a>
                <a href="#">About us</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="main-screen flex">
            <div class="main-txt">
                <h1>Solid wood products</h1>
                <h2>Oak, beech, ash from <i class="bolt">1700 CZK</i> per m3</h2>
                <a href="#"><button class="main-button">Order</button></a>
            </div>
            <div class="solid"></div>
            <div class="main-img">
                <div class="img-part1"></div>
                <div class="img-pert2 flex">
                    <div class="pic1"></div>
                    <div class="pic2"></div>
                </div>
            </div>
        </div>
        <h1 class="bigtxt">THE WOOD WE WORK WITH</h1>
         <div class="woodbox flex">
            <div class="oak">
                <img src="./css/img/pale-oak-wood-texture-design-background 1.png" alt="">
                <h3>Oak</h3>
                <ul>
                    <li>Durability</li>
                    <li>Beautiful texture</li>
                    <li>Water resistance</li>
                    <li class="maki">Expensive</li>
                </ul>
            </div>
            <div class="bak">
                <img src="./css/img/wood-texture-design-decoration 1.png" alt="">
                <h3>Bak</h3>
                <ul>
                    <li>Durability</li>
                    <li class="maki">Hard to handle</li>
                </ul>
            </div>
            <div class="oak">
                <img src="./css/img/old-wood-grain-background 2.png" alt="">
                <h3>Ash</h3>
                <ul>
                    <li>Durability</li>
                    <li class="maki">Hard to handle</li>
                </ul>
            </div>
            <div class="buk"></div>
            <div class="ash"></div>
         </div>


    </header>
    
</body>
</html>
